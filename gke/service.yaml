# The  service provides a load-balancing proxy over the app
# pods. By specifying the type as a 'LoadBalancer', Kubernetes Engine will
# create an external HTTP load balancer.
apiVersion: v1
kind: Service
metadata:
  name: lendingcircles
spec:
  type: LoadBalancer
  selector:
    app: lendingcircles
  ports:
  - port: 80
    targetPort: 8080